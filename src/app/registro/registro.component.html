<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead class="text-center"> 
      <tr>
        <th scope="col" colspan="6" class="titulo-registro">REGISTRO</th> 
      </tr>
      <tr>
        <th scope="col">Invitado</th>
        <th scope="col">Num. Personas</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Mesa</th>
        <th scope="col">Visto</th>
        <th scope="col">Confirmacion </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fila of resultQuery" class="text-center">
        <td>{{ fila.nombre }}</td>
        <td>{{ fila.noInvitados}}</td>
        <td>{{ fila.descripcion }}</td>
        <td>{{ fila.noMesa}}</td>
        <td>
          <img *ngIf="fila.leido"  width="30" height="30" src="https://img.icons8.com/emoji/48/check-mark-emoji.png" alt="check-mark-emoji">
          <img *ngIf="!fila.leido"   width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/minus-math.png" alt="minus-math"/>
        </td>
        <td>
          <img *ngIf="fila.confAsistencia"  width="30" height="30" src="https://img.icons8.com/emoji/48/check-mark-emoji.png" alt="check-mark-emoji"/>
          <img *ngIf="!fila.confAsistencia"   width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/minus-math.png" alt="minus-math"/>
        </td>
      </tr>
    </tbody>
  </table>
</div>
