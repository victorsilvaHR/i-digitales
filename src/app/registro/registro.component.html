  <table class="table table-striped container">
    <thead class="text-center"> 
      <tr>
        <th scope="col" colspan="6" class="titulo-registro">REGISTRO</th> 
      </tr>
      <tr>
        <th scope="col">Invitado</th>
        <th scope="col">Num. Personas</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Mesa</th>
        <th scope="col">Visto</th>
        <th scope="col">Confirmacion </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fila of resultQuery" class="text-center">
        <td>{{ fila.nombre }}</td>
        <td>{{ fila.noInvitados}}</td>
        <td>{{ fila.descripcion }}</td>
        <td>{{ fila.noMesa}}</td>
        <td>
          <img *ngIf="fila.leido"  width="48" height="48" src="https://img.icons8.com/emoji/48/check-mark-emoji.png" alt="check-mark-emoji">
          <img *ngIf="!fila.leido"   width="48" height="48" src="https://img.icons8.com/papercut/60/delete-sign.png" alt="delete-sign"/>
        </td>
        <td>
          <img *ngIf="fila.confAsistencia"  width="48" height="48" src="https://img.icons8.com/emoji/48/check-mark-emoji.png" alt="check-mark-emoji"/>
          <img *ngIf="!fila.confAsistencia"   width="48" height="48" src="https://img.icons8.com/papercut/60/delete-sign.png" alt="delete-sign"/>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6" class="text-end">
          <button class="btn btn-primary me-md-2" type="button" (click)="generarPDF()">Descargar PDF</button>
        </td>
      </tr>
    </tfoot>
  </table>
